<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register to Club</title>
    <style>
		body {
			background-image: url('cover.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}

		label {
			color: aliceblue;
			font-size: 17px;
		}
	</style>
    <script>
        function validate(){
            let x1 = document.getElementById('name').value;
            let x2 = document.getElementById('username').value;
            let x3 = document.getElementById('pswd').value;
            let x4 = document.getElementById('cpswd').value;

            if(x1==null || x1==""){
                alert("Name cannot be empty");
                return false;
            }
            if(x2==null || x2==""){
                alert("username cannot be empty");
                return false;
            }
            if(x3==null || x3==""){
                alert("Password cannot be empty");
                return false;
            }
            if(x4!=x3){
                alert("Password does not match");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
	<h1 style="color: aliceblue; text-align: center;">Welcome to PSG the Europe Champion <img src="trophy.png"
			style="width: 35px; height: 42px;"></h1>
	<div class="container mt-3"
		style="background-color: rgba(128, 128, 128, 0.5);border-radius: 15px; padding: 12px; width: 40%;">
		<form action="/PSG/welcome/RegisterPlayer" onsubmit="return validate()" method="post">
			<fieldset>
				<legend style="color: aliceblue;">REGISTER</legend>
				<div class="mb-3 mt-3">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                    <label for="username">Username:</label>
					<input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
				</div>
				<div class="mb-3">
					<label for="pswd">Password:</label>
					<input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd">
                    <label for="cpswd">Confirm Password:</label>
					<input type="password" class="form-control" id="cpswd" placeholder="Retype your password" name="cpswd">
                </div>
				<button type="submit" class="btn btn-primary">Sign-in</button>
			</fieldset>
		</form>
		<div style="text-align: center;">
		<a href="playerlogin.html" style="text-align: center;color: aliceblue;" target="_blank">login</a>
	</div>
	</div>
</body>

</html>

<body>
	<form name="form" action="/WebProj/LoginServlet" method="post" onSubmit="return validate()"> 
		Username : <input type="text" name="username"/><br>
		Password : <input type="password" name="password" /><br>
		<input type="submit" value="login" /><br>
	</form>
	New User? <a href="Register.jsp">Register</a>
	<script>
		function validate(){
			var x1 = document.form.username.value;
			if (x1 == null || x1 == ""){
				alert("Username cannot be empty");
				return false;
			}
			var x2 = document.form.password.value;
			if (x2 == null || x2 == "") {
				alert("Password cnnot be empty");
				return false;
			}
			return true; 
		}
	</script>
</body>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>PSG Login</title>
	<style>
		body {
			background-image: url('cover.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}

		label {
			color: aliceblue;
			font-size: 17px;
		}
	</style>
	<script>
		function  check(){
			let x1=document.getElementById('username').value;
			let x2=document.getElementById("pswd").value;
			if (x1==null || x1 ==""){
				alert("Please fill in username");
				return false;
			}
			if (x2==null || x2==""){
				alert("Please fill in the password");
				return false;
			}
			return true;
		}
	</script>
</head>

<body>
	<h1 style="color: aliceblue; text-align: center;">Welcome to PSG the Europe Champion <img src="trophy.png"
			style="width: 35px; height: 42px;"></h1>
	<div class="container mt-3"
		style="background-color: rgba(128, 128, 128, 0.5);border-radius: 15px; padding: 12px; width: 40%;">
		<form action="" onsubmit="return check()">
			<fieldset>
				<legend style="color: aliceblue;">COACH</legend>
				<div class="mb-3 mt-3">
					<label for="username">Username:</label>
					<input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
				</div>
				<div class="mb-3">
					<label for="pswd">Password:</label>
					<input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd">
				</div>
				<div class="form-check mb-3">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" name="remember"> Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Sign-in</button>
			</fieldset>
		</form>
	</div>
	<a href="">
</body>

</html>
